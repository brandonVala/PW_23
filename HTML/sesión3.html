<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion 3</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>Mi primer conjunto de campos</legend>
            <h1>HOLA MUNDO</h1>
            <p>Esto es un fieldset que contiene un h1</p>
            <p>Otro parrafo de texto dentro del fieldset</p>
        </fieldset>

        <fieldset>
            <legend>Datos de contacto</legend>
            <label for="nombre">NOMBRE:</label>
            <input type="text",name="nombre" id="nombre"
            autofocus placeholder="Solo Nombre">

            <br>

            <label for="">Apellidos:</label>
            <input type="text" name="txtApellido"
            id="txtApellido" required placeholder=" Dos apellidos">

            <br>


            <label for="">Email:</label>
            <input type="email" name="txtCorreo"
            id="txtCorreo"placeholder="ejemplo@correo.com">

            <br>

            <label for="txtFechaHora">seleccione una fecha:</label>
            <input type="date" name="txtFecha" id="txtFecha">

            <br>

            <label for="txtHora">seleccione una hora:</label>
            <input type="time" name="txtHora" id="txtHora">

            <br>

            <label for="txtNumero">seleccione una cantidad:</label>
            <input type="number" name="txtNumero"
            id="txtNumero" step="0.5" min="0" max="100">

            <br>

            <label for="txtRango">seleccione una cantidad:</label>
            <input type="range" name="txtRango"
            id="txtRango" step="0.5" min="0" max="100">

            <br>

            <label for="color">seleccione un color:</label>
            <input type="color">

            <br>

            <label for="txtLista">Seleccione un valor:</label>
            <input type="text"name="txtLista"
            id="txtLista"List="Lista">

            <datalist id="lista">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </datalist>



        </fieldset>
    </div>
    
</body>
</html>
